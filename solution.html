<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musterlösung</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #222; /* Dunkler Hintergrund für Fokus */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #solution-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Bild passt sich immer perfekt an */
            display: none; /* Erst anzeigen wenn Bild geladen */
        }
        #placeholder {
            color: #888;
            font-family: sans-serif;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="placeholder">Warte auf Bild...</div>
    <img id="solution-image" src="" alt="Musterlösung">

    <script>
        const { ipcRenderer } = require('electron');
        const img = document.getElementById('solution-image');
        const placeholder = document.getElementById('placeholder');

        // Nachricht vom Hauptprozess empfangen
        ipcRenderer.on('show-image', (event, imagePath) => {
            if (imagePath) {
                img.src = imagePath;
                img.style.display = 'block';
                placeholder.style.display = 'none';
            }
        });
    </script>
</body>
</html>
