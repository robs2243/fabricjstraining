<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./node_modules/fabric/dist/index.min.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row align-items-center mt-2">
            <div class="col-2 ps-2">
                <button type="button" class="btn btn-primary btn-sm w-100" id="btn_zuruck">Zurück</button>
            </div>

            <div class="col-4 text-center">
                <p class="mb-0">Musterlösung</p>
            </div>

            <div class="col-2 text-end">
                <p class="mb-0">max. Punkte</p>
            </div>

            <div class="col-2 text-start">
                <p class="mb-0">10</p>
            </div>

            <div class="col-2 ps-2">
                <button type="button" class="btn btn-primary btn-sm w-100" id="btn_vor">Vor</button>
            </div>

        </div>

        <div class="row mt-2 row align-items-center">
            <div class="col-8 ps-2">
                <div>
                    <canvas id="canvas_oben" width="800" height="300"></canvas>
                </div>
            </div>
            <div class="col-2">
                <div>
                    <button type="button" class="btn btn-primary btn-sm w-100" id="btn_json_speichern">JSON Speichern</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-sm w-100 mt-2" id="btn_json_laden">JSON laden</button>
                </div>

            </div>
        </div>


        <div class="row mt-2">
            <div class="col-8 ps-2">
                <canvas id="canvas_unten" width="800" height="400" class="img-fluid border"></canvas>
            </div>
            <div class="col-4">
                <div class="row g-2">

                    <div class="col-5 text-start">


                        <label for="input">Erreichte Punkte:</label>
                        <input type="text" class="form-control mb-3" id="input">

                        <label for="vornameSchuler">Vorname:</label>
                        <input type="text" class="form-control mb-3" id="vornameSchuler">


                    </div>

                    <div class="col-5 text-start">

                        <label for="aufgabeNr">Aufgaben Nr.</label>
                        <input type="text" class="form-control mb-3" id="aufgabeNr">

                        <label for="nachnameSchuler">Nachname:</label>
                        <input type="text" class="form-control mb-3" id="nachnameSchuler">


                    </div>

                    <div class="col-12 mt-2 text-start">
                        <p class="mb-0"><b>Entf</b> - um zu löschen</p>
                        <p class="mb-0"><b>ESC</b> - um Tool zu deaktivieren</p>
                        <p class="mb-0 mt-2"><b>s</b> - um eine rote Linie/Strich zu zeichnen.</p>
                        <p class="mb-0"><b>f</b> - Korrekturzeichen falsch</p>
                        <p class="mb-0"><b>r</b> - Korrekturzeichen richtig</p>
                        <p class="mb-0"><b>u</b> - Korrekturzeichen ungenau</p>
                        <p class="mb-0"><b>l</b> - Korrekturzeichen Lücke</p>
                    </div>

                </div>
            </div>
        </div>

        <div class="row align-items-center mt-2">

            <div class="col-2 ps-2">
                <button type="button" class="btn btn-primary btn-sm w-100" id="btn_unten_zuruck">Zurück</button>
            </div>

            <div class="col-8 text-center">
                <p class="mb-0">Hallo. Was geht ab? Ich nutze jetzt 8 Spalten Platz.</p>
            </div>

            <div class="col-2 ps-2">
                <button type="button" class="btn btn-primary btn-sm w-100" id="btn_unten_vor">Vor</button>
            </div>

        </div>

    </div>

    <script src="fabricLogic.js"></script>
    <script src="bootstrapPractice.js"></script>
    <script src="electronLogic.js"></script>
</body>

</html>
