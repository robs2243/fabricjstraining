<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild-Authoring Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        #preview-container {
            width: 100%;
            height: 400px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #preview-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">Metadaten Authoring Tool</h2>
        
        <div class="row">
            <!-- Linke Spalte: Bildvorschau -->
            <div class="col-md-7">
                <div id="preview-container">
                    <span id="placeholder-text" class="text-muted">Kein Bild ausgewÃ¤hlt</span>
                    <img id="preview-image" src="" alt="Vorschau">
                </div>
                
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="fileInput" accept="image/jpeg, image/jpg">
                </div>
            </div>

            <!-- Rechte Spalte: Metadaten -->
            <div class="col-md-5">
                <div class="card p-4">
                    <h4 class="card-title mb-3">SchÃ¼ler-Daten</h4>
                    
                    <div class="mb-3">
                        <label for="vorname" class="form-label">Vorname</label>
                        <input type="text" class="form-control" id="vorname" placeholder="z.B. Max">
                    </div>
                    
                    <div class="mb-3">
                        <label for="nachname" class="form-label">Nachname</label>
                        <input type="text" class="form-control" id="nachname" placeholder="z.B. Mustermann">
                    </div>
                    
                    <div class="mb-3">
                        <label for="klasse" class="form-label">Klasse</label>
                        <input type="text" class="form-control" id="klasse" placeholder="z.B. E3ME2">
                    </div>
                    
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="aufgabe" class="form-label">Aufgabe</label>
                            <input type="text" class="form-control" id="aufgabe" placeholder="z.B. A1">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="punkte" class="form-label">Punkte</label>
                            <input type="number" class="form-control" id="punkte" placeholder="z.B. 10">
                        </div>
                    </div>

                    <hr>

                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" id="btnLoadMeta">
                            ðŸ“¥ Metadaten aus Bild laden
                        </button>
                        <button class="btn btn-success" id="btnSaveMeta">
                            ðŸ’¾ Metadaten in Bild speichern
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="authoringLogic.js"></script>
</body>
</html>
